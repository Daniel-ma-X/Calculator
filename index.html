<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <div class="pantalla"></div>
        <div class="contaienr__buttons">
            <button class="btn suma" value="+">+</button>
            <button class="btn resta" value="-">-</button>
            <button class="btn multiplicar" value="*">*</button>
            <button class="btn dividir" value="/">/</button>
            <button class="btn button-1" value="1">1</button>
            <button class="btn button-2" value="2">2</button>
            <button class="btn button-3" value="3">3</button>
            <button class="btn button-4" value="4">4</button>
            <button class="btn button-5" value="5">5</button>
            <button class="btn button-6" value="6">6</button>
            <button class="btn button-7" value="7">7</button>
            <button class="btn button-8" value="8">8</button>
            <button class="btn button-9" value="9">9</button>
            <button class="btn button-0" value="10">0</button>
            <button class="btn cancel">CC</button>
            <button class="btn igual">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
